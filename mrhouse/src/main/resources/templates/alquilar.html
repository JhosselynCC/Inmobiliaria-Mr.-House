<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Real State Mr.House</title>

    <link rel="icon" href="/img/Logo.webp" type="image/x-icon">
    <!-- <link href="css/one-page-wonder.min.css" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/scrip/scrip.js"></script> 
    <link rel="stylesheet" th:href=" @{/css/styles-alquilar.css}">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>


    <div class="page">

        <div class="cards" >

            <div class="card" th:each="property : ${properties}">
                <a th:href="@{/alquilar/property/__${property.id}__}" >
                    
                    <div class="img" >
                     <img class="img" th:src="@{/image/view/__${property.image[0].id}__}" alt=" ">
                    </div>

                    <div class="detail">
                        <div class="title" th:text="${property.title}"></div>
                        <div class="price">
                            <div>$</div>
                            <div class="number" th:text="${property.price}"></div>
                            <div>0</div>
                        </div>

                        <div class="content" th:text="${property.features}"></div>
                    </div>
                </a>
            </div>


            
        </div>

    </div>


    <footer th:replace="/fragments/footer :: footer"></footer>

</body>

</html>
