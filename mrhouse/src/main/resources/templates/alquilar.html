    <body>
        <header th:replace="/fragments/header::header"></header>




        <div class="container mt-5">


            <h1 class="display-1">
                Bienvenido a Mr. House</h1>
            <p class="lead">Tu inmobiliaria en Línea</p>
            <h2>Propiedades en alquiler</h2>

            <div class="user-select py-1 mb-3 border-bottom">
                <form id="filterForm" th:action="@{/alquilar/search}" method="get" >
                    <div class="col-md-6 mb-2 d-flex flex-row">
                        <div>
                            <label for="inputState" class="form-label" >¿Dónde quieres mudarte?</label>
                            <select name="city" id="inputState" class="form-select">
                                <option th:each="City : ${T(com.realestate.mrhouse.Enums.City).values()}"
                                        th:value="${City}" th:text="${City.getNombre()}"></option>

                            </select>
                        </div>

                        <div>
                            <label for="inputState" class="form-label">¿tipo propiedad?</label>
                            <select class="form-select mb-3" name="type" required>
                                <option th:each="typeProperty: ${T(com.realestate.mrhouse.Enums.TypeProperty).values()}"
                                        th:value="${typeProperty}" th:text="${typeProperty}"></option>
                            </select>
                        </div>

                        <div >
                            <label for="inputState" class="form-label">Presupuesto menor o igual a: </label>                        
                            <input class="form-select mb-3" type="text" name="price" placeholder="¿precio ?">
                        </div>
                       
                        <div class="text-center">
                             <br>
                            <label for="inputState" class="form-label">Ingresa caracteristica </label> 
                            <input type="submit" value="Filtrar">
                            <input type="button" value="Borrar Filtros" onclick="resetFilters()">                            
                        </div>

                    </div>

                    <!-- <input type="text" name="city" placeholder="¿Dónde quieres mudarte?">
                    <input type="text" name="type" placeholder="¿tipo propiedad?">-->
                    <!-- Otros filtros, si es necesario 
                    <input type="text" name="price" placeholder="¿precio?">
                    <div class="row text-center">
                        <input type="submit" value="Filtrar">
                        <input type="button" value="Borrar Filtros" onclick="resetFilters()"> -->
                    
                </form>
            </div>





            <div class="row text-center">


                <div class="row d-flex align-items-center justify-content-center">

                    <div class="col-lg-3 col-md-6 mb-44" th:each="Property : ${properties}">
                        <div class="card p-1 col-12 m-5"><!--th:if="${Property.typePublication == 'VENTA'}"-->
                            <a><img class="card-img-top" th:src="@{/image/view/__${Property.image[0].id}__}"></a>
                            <!--<img class="card-img-top"> th:src="${p.image.contenido}"-->
                            <div class="card-body">
                                <p class="card-text" th:text="${Property.title}"></p>
                                <p class="card-text" th:text="${Property.typeProperty}"></p>
                                <p class="card-text" th:text="${Property.price}"></p>
                                <p class="card-text" th:text="${Property.province}"></p>
                                <p class="card-text" th:text="${Property.location}"></p>

                            </div>
                            <div class="card-footer">

                                <a th:href="@{/comprar/property/__${Property.id}__}" class="btn btn-success">Ver inmueble</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <p>
                Mostrando <span th:text="${page.size}"></span> de <span th:text="${page.totalElements}"></span> registros
            </p>
            <nav aria-label="Page navigation" class="d-flex justify-content-between">
                <div>
                    <select id="pageSize" name="size" class="form-control" onchange="changePageSize">
                        <option th:each="size : ${pageSizeOptions}" th:value="${size}"
                                th:text="${size}" th:selected="${page.size == size}"></option>
                    </select>
                </div>

                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''"><a
                            class="page-link" th:href="@{'?page=0&size=' + ${page.size}}">First</a>
                    </li>
                    <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''"><a
                            class="page-link" th:with="prevPage=${page.number - 1}"
                            th:href="@{'?page=' + ${prevPage} + '&size=' + ${page.size}}">Prev</a>
                    </li>
                    <li class="page-item" th:each="i : ${pageNumbers}"
                        th:classappend="${i == page.number + 1} ? 'active' : ''"><a
                            class="page-link" th:with="pageNum=${i-1}"
                            th:href="@{'?page=' + ${pageNum} + '&size=' + ${page.size}}"
                            th:text="${i}"></a>
                    </li>
                    <li class="page-item"
                        th:classappend="${page.last} ? 'disabled' : ''"><a
                            class="page-link" th:with="nextPage=${page.number + 1}"
                            th:href="@{'?page=' + ${nextPage} + '&size=' + ${page.size}}">Next</a>
                    </li>
                    <li class="page-item"
                        th:classappend="${page.last} ? 'disabled' : ''"><a
                            class="page-link" th:with="lastPage=${page.totalPages - 1}"
                            th:href="@{'?page=' + ${lastPage} + '&size=' + ${page.size}}">Last</a>
                    </li>
                </ul>

            </nav>
        </div>

        <script  type="text/javascript">
            (function() {
            function resetFilters() {
            window.location = "/alquilar";
            }

            document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("resetButton").addEventListener("click", resetFilters);
            });
            })();
        </script>

        <script>
            function changePageSize() {
            const pageSize = document.getElementById("pagesize").value;
            const currentPage = [[${page.number}]];
            window.location.href = "?page="+currentPage + "&size=" + pageSize;
            }
        </script>
