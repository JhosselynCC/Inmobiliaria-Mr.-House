    <body>
        <header>
            <nav th:replace="/fragments/navbar::nav"></nav>

            <div class="user-select py-1 mb-3 border-bottom">
                <input type="text" name="ubicación" placeholder="¿Dónde quieres mudarte?">
                <select class="user-select justify-content-between" name="Tipo de propiedad">

                    <option class="user-select">Casa</option>
                    <option class="user-select">Departamento</option>
                    <option class="user-select">Ph</option>
                    <option class="user-select">Oficina</option>
                    <option class="user-select">Lote</option>
                </select>
                <select class="user-select justify-content-between" name="Tipo de propiedad">
                    <option class="user-select">Otros filtros</option>
                </select>
            </div>


            <h1 class="display-3">Bienvenido a Mr. House</h1>

        </header>

            <h2>Propiedades</h2>

            <div class="row text-center">


                <div class="col-lg-3 col-md-6 mb-44">

                    <div class="card h-100">

                                <p class="card-text" th:text="${Property.title}"></p>
                                <p class="card-text" th:text="${Property.price}"></p>
                                
                               
                            </div>
                            <div class="card-footer">
                               <!-- <a th:href="" class="btn btn-success">Ver inmueble</a>-->
                            </div>
                         </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="" alt="">

                        <p class="card-text">Nombre del producto.</p>

                        <div class="card-footer">
                            <a href="" class="btn btn-success">Ver producto</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 mb-4">

                            <p class="card-text">Nombre del producto.</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-success">Ver producto</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="http://placehold.it/500x325" alt="">
                        <div class="card-body">
                            <p class="card-text">Nombre del producto.</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-success">Ver producto</a>
                        </div>
                    </div>
                </div>
            </div>    
        </main>
