<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <<body>
        <header>
            <div class="container">
                <h2>carga el turno aqui </h2>
            </div>
        </header>

        <div class="container">
            <form th:action= "@{/property/shiftsRegistration}" method="POST">
                <div class="form-group">                 


                    <input type="text" class="form-group" name="IdProperty" placeholder="Propiedad">

                    <label for="startTime">Selecciona la fecha y hora de inicio:</label>
                    <input type="datetime-local" id="startTime" name="startTime" required>






                </div>
                <button type="submit" class="btn btn-primary"> Subir</button>
            </form>

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>


        </div>


        <footer th:replace="/fragments/footer::footer"> </footer>
    </body>
</html>
