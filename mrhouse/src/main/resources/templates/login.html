<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contacto Mr.House</title>
        <link rel="stylesheet" href="/css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>


    <body id="myId"> 

        <div id="wrapper">

            <form name="login-form" class="login-form" th:action="@{/logincheck}" method="post">

                <div class="header">
                    <h1>Ingresar a Mr.House</h1>
                    
                </div>

                <div class="content">
                    <input name="email" type="email" class="input username" placeholder="Ingresa tu email" />
                    <div class="user-icon"></div>
                    <input name="password" type="password" class="input password" placeholder="Ingresa tu password" />
                    <div class="pass-icon"></div>		
                </div>


                <div class="footer">
                    <input type="submit" name="submit" value="Login" class="button" />
                   <a href="/a" class="btn2">¿Olvide mi contraseña?</a>
                   <br>
                   <span>¿No tienes cuenta? </span>
                   <a href="/register" class="btn2">Registrate!</a>                    
                </div>
                
            </form>
            
              <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito ð</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error intenta nuevamente ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>

                    </div>
                </div>
            </section>

        </div>
        <div class="gradient"></div>
        <!-- Footer, Agregar Fragments -->
        
        <footer th:replace="/fragments/footer::footer"> </footer>

    </body>
</html>
