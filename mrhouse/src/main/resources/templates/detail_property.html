<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">


    <head >
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Real State Mr.House</title>

        <link rel="icon" href="/img/Logo.webp" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="/scrip/scrip.js"></script> 

        <link rel="stylesheet" th:href=" @{/css/styles-alquilar-property.css}">
    </head>

    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>



        <div class="page">

            <div class="page-2" th:action="@{/alquilar/property/{id}(id=${property.id})}">



                <div class="cont" id="cont-1">
                    <div class="property" id="prop-1">
                        <div class="image" id="img-1">
                           <img class="image" id="img-1" th:src="@{/image/view/__${property.image[0].id}__}" alt=" ">
                           
                            <!--    th:each="image : ${imagesProperty}"
                                           @{/image/view/__${property.image[0].id}__}-->
                        </div>
                        <div class="image" id="img-2">
                            <button class="img">
                                <img src="" alt="">
                            </button>
                            <button class="img">
                                <img  src="" alt="">
                            </button>
                            <button class="img">
                                <img  src="" alt="">
                            </button>
                        </div>
                    </div>



                    <div class="property" id="prop-2">
                        <div class="detail" id="detail-1">
                            <div class="title" id="title-1">Alquiler</div>
                            <div class="title" id="title-2" th:text="${property.title}"></div>
                        </div>



                        <div class="detail" id="detail-2">

                            <div class="price">$</div>
                            <div class="price" id="number" th:text="${property.price}"></div>
                            <div class="price">0</div>


                        </div>



                        <div class="detail" id="detail-3">
                            <div class="division-features">
                                <div class="info" id="location">Location</div>
                                <div class="info">
                                    <div>address:</div>
                                    <div id="address" th:text="${property.location}"></div>
                                </div>

                                <div class="info">
                                    <div>province:</div>
                                    <div id="province" th:text="${property.province}"></div>
                                </div>
                                <div class="info">
                                    <div>city:</div>
                                    <div id="city" th:text="${property.city}"></div>
                                </div>
                            </div>
                            <div class="division-features">
                                <div class="info" id="dimension">Dimension</div>
                                <div class="info">
                                    <div>sup:</div>
                                    <div id="superficie">0</div>
                                    <div>m2</div>
                                </div>

                                <div class="info">
                                    <div>width:</div>
                                    <div id="width">0</div>
                                    <div>m</div>
                                </div>

                                <div class="info">
                                    <div>large:</div>
                                    <div id="large">0</div>
                                    <div>m</div>
                                </div>


                            </div>
                        </div>


                        <div class="detail" id="detail-4">
                            <div id="description" th:text="${property.features}"></div>
                        </div>
                        <div class="detail" id="detail-5">
                            <a th:href="@{/property/offers(id=${property.id})}">
                                <button>Contactar</button>
                            </a>
                        </div>
                        <div class="detail" id="detail-5">
                            <a th:href="@{/property/shifts}">
                                <button>Solicitar turno</button>
                            </a>
                        </div>

                        <div class="detail" id="detail-6">
                            <div id="img-user"><img src="" alt=""></div>
                            <div id="name-user" th:text="${property.publishers.name}"></div>
                        </div>
                    </div>


                </div>





                <div class="cont" id="cont-2">

                    <div class="cont-description">
                        <div id="description-title">Detalles de la propiedad:</div>

                        <div id="description" th:text="${property.features}"></div>

                    </div>


                </div>

            </div>




            <div class="cont" id="cont-3">
                <div class="properties" id="title">Puedes ver mas propiedades</div>



                <div class="properties" id="cards" >


                    <div class="card-1" th:each="prop : ${properties}">
                        <a th:href="@{/alquilar/property/__${prop.id}__}">
                            <div class="card-detail" id="card-detail-img" ><img th:src="@{/image/photos/__${prop.id}__}" alt=" "></div>
                            <div class="card-detail" id="card-detail-description">
                                <div class="card-title-description" th:text="${prop.title}"></div>

                                <div class="card-price">
                                    <div>$</div>
                                    <div id="number-price" th:text="${prop.price}"></div>
                                    <div>0</div>
                                </div>

                            </div>

                        </a>

                    </div>



                </div>
            </div>
        </div>



        <footer th:replace="/fragments/footer :: footer"></footer>




    </body>

</html>
