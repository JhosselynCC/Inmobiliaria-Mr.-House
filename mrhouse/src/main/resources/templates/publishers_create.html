<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Head -->
    <head th:replace="/fragments/head::head">

        <!-- Las siguientes lineas son solamente para que funcionen los estilos al trabajar con vsc -->
        <!-- Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Boostrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!-- CSS Personalizado -->
        <link href="../../resources/static/css/styles.css" rel="stylesheet">

    </head>

    <body>
        
        <!-- Header, Navbar -->
        <header th:replace="/fragments/header::header"></header>
        
        
        
        <main>
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            
            <div class="container">
        <h2>Datos del  publicador </h2>
    </div>
    
    <div class="container mb-4 justify-content-center">
        <form th:action= "@{/publishers/registration}" method="POST">
            <div class="form-group">                 
                <br>
                <input type="text" class="form-group" name="dni" placeholder="DNI">
                
                <br>
                <br>
                <input type="text" class="form-group" name="name" placeholder="nombre o Razon Social">
                
                <br>
                <br>

                <select class="form-select mb-3" name="typeOwner">
                    <option th:each="typeOwner : ${T(com.realestate.mrhouse.Enums.TypeOwner).values()}"
                    th:value="${typeOwner}" th:text="${typeOwner}"></option>
                </select>
                
            </div>
            <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mx-5"> Subir</button>
                    <button class="btn btn-warning mx-5 justify-end" >
                        <a th:href="@{/login}" class=" mx-3 mt-3">Ingresar o Registrarse</a>
                    </button>
                </div>
            </form>
            
            
            <!-- <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/login}" class="btn btn-secondary my-2 botonVolver botones">Ingresar o Registrarse</a>
                    </div>
                </div>
            </section> -->
            
            
        </div>
        
        <footer th:replace="/fragments/footer::footer"></footer>
        
        
        <!-- Script de Boostrap.js -->
        <script th:replace="/fragments/script::script"></script>
        
    </main>
    </body>
    </html>
