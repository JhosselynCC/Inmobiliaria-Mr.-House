<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <html lang="en">
        <head th:replace="/fragments/head::head">
            <title>Contacto Mr.House</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <link rel="stylesheet" href="/css/contacto.css">
        </head>
        <body>
            <header th:replace="/fragments/header::header"></header>
            <div>
                <form th:action="@{/contacto/ver/__${contacto.id}__}" method="GET" >
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Nombre y Apellido</th>
                                <th scope="col">Motivo</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Email</th>
                                <th scope="col">Direccion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" th:text="${contacto.alta}"></th>
                                <td th:text="${contacto.nombre}"></td>
                                <td th:text="${contacto.typeContacto}"></td>
                                <td th:text="${contacto.telefono}"></td>
                                <td th:text="${contacto.email}"></td>
                                <td th:text="${contacto.direccion}"></td>
                            </tr>
                        </tbody>
                        <thead>
                        <th  colspan="6">Mensaje:</th>
                        </thead>
                        <tbody>
                        <td colspan="6" th:text="${contacto.mensaje}"></td>
                        </tbody>
                    </table>
                    <div class="align-items-lg-center">

                    </div>
                </form>    
            </div>

            <div th:if="${exito !=null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito ð</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div th:if="${error !=null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="row text-center container">
                <div class="m-3">
                    <a href="/" class="btn btn-secondary my-2">Volver</a>
                </div>
            </section>

            <footer th:replace="/fragments/footer::footer"> </footer>
            <script th:replace="/fragments/script:: script"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </body>
    </html>
