    <<body>
        <header>
            <div class="container">
                <h2>carga la oferta  aqui </h2>
            </div>
        </header>

        <div class="container">
            <form th:action= "@{/property/offersRegistration/__${IdProperty}__}" method="POST">
                <div class="form-group">                 




                    
                   <!-- <input type="text" class="form-group" name="IdProperty" placeholder="Propiedad">-->
                    <input type="text" name="IdProperty" th:value="${id}">
                 
                    <textarea class="form-group" name="message" rows="4" cols="50" >Hola estoy interesado por el inmueble por favor comunicate conmigo</textarea>
                    
                    


         

                </div>
                <button type="submit" class="btn btn-primary"> Subir</button>
            </form>

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
