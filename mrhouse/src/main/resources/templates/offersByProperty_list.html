<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container m-5" >

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id oferta</th>
                        <th scope="col">Id propiedad</th>
                        <th scope="col">email usuario</th>
                        <th scope="col">Fecha solicitud</th>
                        <th scope="col">Estado Oferta</th>
                        <th scope="col">mensaje</th>

                        <th scope="col"  >Acciones</th>

                    </tr>
                </thead>
                <tbody th:each="offersByProperty : ${offersByProperties}"> 
                    <tr>
                        <th scope="row" th:text="${offersByProperty.id}"></th>
                        <td th:text="${offersByProperty.Property.id}"></td>
                        <td th:text="${offersByProperty.userEmail}"></td>
                        <td th:text="${offersByProperty.alta}"></td>
                        <td th:text="${offersByProperty.statusOffer}"></td>
                        <td th:text="${offersByProperty.message}"></td>

                        <td> 
                           <a th:href= "@{/property/modifyOffer/__${offersByProperty.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
                        </td>

                    </tr>

                </tbody>
            </table>


            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito ð</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>

                    </div>
                </div>
            </section>
        </div>
        <div>TODO write content</div>
    </body>
</html>
