<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head th:replace="/fragments/head::head">
        <title>Contacto Mr.House</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/contacto.css">
    </head>
    <body>
        <header th:replace="/fragments/header::header"></header>
        <section id="main-section">
            <div id="intro" class="section">
                <img src="/img/mensaje.png" alt="imagen mensaje">

            </div>
            <div class="mb-3">

                <form class="formulario" th:action="@{/contacto/registration}" method="POST" enctype="multipart/form-data">

                    <div>
                        <label for="nombreApellido" class="form-label"></label>
                        <input class="form-control" name="nombre" type="text" placeholder="Nombre y Apellido" required>
                    </div><div>
                        <label for="email" class="form-label"></label>
                        <input class="form-control" name="email" type="email" placeholder="Ejemplo@mail.com" required>
                    </div><div>
                        <label for="telefono" class="form-label"></label>
                        <input class="form-control" name="telefono" type="tel" placeholder="(Codigo de area) numero" required>
                    </div><div>
                        <label for="direccion" class="form-label"></label>
                        <input class="form-control" name="direccion" type="text" placeholder="Direccion" required>
                    </div>
                    <div>
                        <label for="Motivo" class="form-label"></label>
                        <select name="typeContacto" id="typeContacto" class="form-select" required>
                        <option hidden selected>Tipo de contacto</option>
                        <option value="VENTA">Comprar o vender una propiedad</option>
                        <option value="ALQUILER">Alquilar una propiedad</option>
                        <option value="FRANQUICIAS">Oportunidad de franquicias</option>
                        <option value="OFICINA">Buscar una oficina o agente</option>
                        <option value="COMENTARIO">Comentarios sobre el sitio web</option>
                        <option value="INFO">Mas informacion</option>
                    </select>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label"></label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Deje su mensaje aqui..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>

                </form>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
        </section>


        <footer th:replace="/fragments/footer::footer"> </footer>
        <script th:replace="/fragments/script:: script"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
