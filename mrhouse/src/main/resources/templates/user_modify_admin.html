<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Head -->

<head th:replace="/fragments/head::head">

    <!-- Las siguientes lineas son solamente para que funcionen los estilos al trabajar con vsc -->
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- CSS Personalizado -->
    <link href="../../resources/static/css/styles.css" rel="stylesheet">

</head>

<body>

    <!-- Header, Navbar -->
    <header th:replace="/fragments/header::header"></header>

    <!-- Colocar todo el contenido de cada pagina debajo de este comentario dentro de main -->
    <!-- Colocar todo el contenido de cada pagina debajo de este comentario dentro de main -->
    <main class="container-xxl bg-light pt-3 pb-5">

        <section class="row justify-content-center">

            <div class="text-center mb-3">
                <h3 class="card-title">Edicion de Usuario</h3>
                <p class="text-secondary mt-2">Modifica la informacion del usuario</p>
            </div>

            <div class="col-6">

                <section>
                    <div class="alert alert-success" th:if="${exito !=null}" role="alert">
                        <i class="bi bi-check-circle-fill"></i><span class="px-2" th:text="${exito}">Prueba</span>
                      </div>
        
                      <div class="alert alert-danger" th:if="${error !=null}" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i><span class="px-2" th:text="${error}">Prueba</span>
                      </div>
                </section>

                <div class="form-control shadow p-4">

                    <form class="g-3 p-3 form-control-sm" th:if="${users != null}"
                        th:action="@{'/users/modify/' + ${users.id}}" method="POST" enctype="multipart/form-data">


                        <div class="row mb-3">
                            <label for="inputID" class="col-sm-4 col-form-label">ID del Usuario</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" id="inputID" name="id"
                                    th:value="${users.id}" disabled>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputNombre1" class="col-sm-4 col-form-label">Nombre</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" id="inputNombre1" name="name"
                                    th:value="${users.name}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail4" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control form-control-sm" id="inputEmail4" name="email"
                                    th:value="${users.email}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputPassword1" class="col-sm-4 col-form-label">Contrase単a</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control form-control-sm" id="inputPassword1"
                                    name="password" placeholder="Contrase単a">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputPassword2" class="col-sm-4 col-form-label">Confirmar Contrase単a</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control form-control-sm" id="inputPassword2"
                                    name="password2" placeholder="Contrase単a">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputDNI" class="col-sm-4 col-form-label">DNI</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" id="inputDNI" name="dni"
                                    th:value="${users.dni}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputRol" class="col-sm-4 col-form-label">Rol</label>
                            <div class="col-sm-8">
                                <select class="form-select form-select-sm" id="inputRol" name="rol">
                                    <option th:each="rol : ${T(com.realestate.mrhouse.Relations.Rol).values()}"
                                        th:value="${rol}" th:text="${rol}"
                                        th:selected="${rol.name() == users.rol.name()}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center" th:if="${users.active != null}">
                            <label for="inputRol" class="col-sm-4 col-form-label">Estado</label>
                            <div class="col-sm-8">
                                <span th:if="${users.active}" class="badge bg-success">Activo</span>
                                <span th:unless="${users.active}" class="badge bg-warning">Inactivo</span>
                            </div>
                        </div>



                        <div class="row">
                            <button type="submit" class="btn btn-success mt-3 botones">Guardar Cambios</button>
                        </div>

                    </form>
                </div>

                <section class=" text-center container">
                    <div class="row mt-5">
                        <div class="divVolver">
                            <a th:href="@{/listUsers}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                        </div>
                    </div>
                </section>

            </div>
            </div>
        </section>
    </main>
    <!-- Fin de Main -->
    <!-- Fin de Main -->

    <!-- Footer -->
    <footer th:replace="/fragments/footer::footer"></footer>


    <!-- Script de Boostrap.js -->
    <script th:replace="/fragments/script::script"></script>
</body>

</html>
