<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Head -->
    <head th:replace="/fragments/head::head">

        <!-- Las siguientes lineas son solamente para que funcionen los estilos al trabajar con vsc -->
        <!-- Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Boostrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!-- CSS Personalizado -->
        <link href="../../resources/static/css/styles.css" rel="stylesheet">

    </head>

    <body>

        <!-- Header, Navbar -->
        <header th:replace="/fragments/header::header"></header>

        <!-- Colocar todo el contenido de cada pagina debajo de este comentario dentro de main -->
        <!-- Colocar todo el contenido de cada pagina debajo de este comentario dentro de main -->
        <main>

            <div class="container-fluid m-5 contenedor">

                <form class="formulario" th:action="@{/user/modify/__${users.id}__}" method="POST" enctype="multipart/form-data">

                    <input hidden th:value="${id}" name="id">

                    <div class="form-group my-3">
                        <h3 class="card-title">Editar Usuario</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="name"  th:value="${users.name}">
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email"  th:value="${users.email}">
                    </div>

                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="PASSWORD">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD" >
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="dni" placeholder="users.dni" >
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="rol" placeholder="users.rol" >
                    </div>


                    <button type="submit" class="btn btn-primary mt-3 botones">Editar usuarios</button>
                </form>


                <section class=" text-center container">
                    <div class="row mt-3">
                        <div class="divVolver">
                            <a th:href="@{/home}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!-- Fin de Main -->
        <!-- Fin de Main -->

        <!-- Footer -->
        <footer th:replace="/fragments/footer::footer"></footer>


        <!-- Script de Boostrap.js -->
        <script th:replace="/fragments/script::script"></script>
    </body>

</html>
